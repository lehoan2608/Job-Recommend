<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Matching App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/HomePage.css">
</head>
<body>
    <div class="background-slider"></div>
    <header class="d-flex align-items-center justify-content-between p-3">
        <div class="logo">
            <a class="navbar-brand" href="/HomePage">
                <img src="/static/images/Logo.png" style="height: 100px; width: 100px; border-radius: 100%;">
            </a>
        </div>
        <nav class="navbar navbar-expand-lg">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
                            <span id="username-display">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/profile">Thông tin cá nhân</a></li>
                            <li><a class="dropdown-item" href="/view-users" id="admin-link">Khu vực quản trị</a></li>
                            <li><button class="dropdown-item" onclick="logout()">Đăng xuất</button></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <img src="/static/images/batman.gif" alt="batman" class="batman">

    <div class="container">   
        <h1>Job Matching App</h1>
        <div class="form-container">
            <div class="overlay" id="formOverlay"></div>
            <h2 class="text-center">Enter Candidate Information</h2>
            <form id="candidateForm">
                <div class="form-row">
                    <div class="form-column">
                        <label for="sn">Candidate ID (sn):</label>
                        <input type="text" id="sn" name="sn" required><br>

                        <label for="search_city">Search City:</label>
                        <input type="text" id="search_city" name="search_city" required><br>

                        <label for="search_country">Search Country:</label>
                        <input type="text" id="search_country" name="search_country" required><br>
                    </div>               
                    <div class="form-column">
                        <label for="job_level">Job Level:</label>
                        <select id="job_level" name="job_level" required>
                            <option value="Mid senior">Mid senior</option>
                            <option value="Associate">Associate</option>
                        </select><br>

                        <label for="job_type">Job Type:</label>
                        <select id="job_type" name="job_type" required>
                            <option value="Onsite">Onsite</option>
                            <option value="Hybrid">Hybrid</option>
                            <option value="Remote">Remote</option>
                        </select>
                    </div>
                </div>
                
                <label for="job_skills">Skills (comma-separated):</label>
                <input type="text" id="job_skills" name="job_skills" required><br>

                <div class="text-center pt-3">
                    <button class="warning" type="submit">Find Matching Jobs</button>
                </div>
            </form>
        </div>

        <div class="results-container">
            <h2>Matching Jobs</h2>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Candidate ID</th>
                        <th>Company</th>
                        <th>Job Link</th>
                        <th>Location</th>
                        <th>Similarity Score</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/HomePage.js"></script>
</body>
</html>
