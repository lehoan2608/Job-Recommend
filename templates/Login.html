<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="icon" href="/static/images/Jon.png" type="image/x-icon">
        <script type="text/javascript" src="/static/js/Login.js"></script>
        <link href="/static/css/Login.css" rel="stylesheet">
    </head>
    <body>
        <div class="container min-vh-100 d-flex flex-column justify-content-center">
            <div class="logo">
                <a href="#"><img src="/static/images/Logo.png" style="height: 100px; border-radius: 50%;"></a>
            </div>
            <div class="form">
                <form class="justify-content-around" onsubmit="return login()">
                    <h1 style="color: white; font-size: 50px;">Đăng nhập</h1>
                    <label for="Email"></label>
                    <input class="inf" type="text" name="Email" id="Email" placeholder="Nhập Email của bạn">
                    <label for="password"></label>
                    <div>
                        <input class="inf" type="password" name="password" id="password" placeholder="Mật khẩu">
                    </div>
                    <div class="mk">                           
                        <input type="checkbox" id="checkbox">
                        <a><label for="checkbox">Nhớ mật khẩu</label></a>
                    </div>
                    <button class="dangnhap" type="submit">Đăng nhập</button>
                    <div class="dangkyngay">
                        <a style="color: gray;">Bạn mới tham gia?</a>
                        <!-- <a href="/templates/RegisterForm.html" style="color: white;">Đăng ký ngay</a> -->
                         <a href="register" style="color: white;">Đăng ký ngay</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
