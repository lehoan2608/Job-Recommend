<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/css/RegisterForm.css">
    <script type="text/javascript" src="/static/js/RegisterForm.js"></script>
    <title>Register</title>
</head>
<body>
    <div class="container min-vh-100 d-flex flex-column justify-content-center">
        <div class="logo">
            <a href="/">
                <img src="/static/images/Logo.png" style="height: 100px; border-radius: 50%;">
            </a>
        </div>
        <div class="row justify-content-around">
            <form class="col-md-4 py-3" id="login-form" onsubmit="return validateForm()">
                <h1 class="text-center text-uppercase pt-3">Đăng ký</h1>
                <div class="form-group mb-3">
                    <input class="form-control" type="text" name="username" id="username" placeholder="Tên đăng nhập">
                </div>
                <div class="form-group mb-3">
                    <input class="form-control" type="email" name="email" id="email" placeholder="Địa chỉ email">
                </div>
                <div class="form-group mb-3">
                    <input class="form-control" type="number" name="number" id="number" placeholder="Số điện thoại">
                </div>
                <div class="form-group mb-3">
                    <input class="form-control" type="password" name="password" id="password" placeholder="Mật khẩu">
                </div>
                <div class="checkbox mb-3" id="checkbox">
                    <label>Chọn giới tính</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">Nam</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">Nữ</label>
                    </div>
                </div>
                <div>
                    <input type="submit" name="submit" id="submit" class="btn btn-primary w-100" value="Gửi">
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
