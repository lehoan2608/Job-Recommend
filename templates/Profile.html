<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thông Tin Cá Nhân</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/Profile.css">
</head>
<body>
    <div class="background-slider"></div>
    <div class="container mt-5 profile-container">
        <div class="card shadow p-4">
        <h2 class="text-center mb-4">Thông Tin Cá Nhân</h2>

        <div class="form-group mb-3">
            <label for="edit-username"><strong>Tên đăng nhập:</strong></label>
            <input type="text" class="form-control" id="edit-username">
        </div>

        <div class="form-group mb-3">
            <label for="edit-email"><strong>Email:</strong></label>
            <input type="email" class="form-control" id="edit-email" disabled>
        </div>

        <div class="form-group mb-3">
            <label for="edit-number"><strong>Số điện thoại:</strong></label>
            <input type="text" class="form-control" id="edit-number">
        </div>

        <div class="form-group mb-4">
            <label for="edit-gender"><strong>Giới tính:</strong></label>
            <select class="form-control" id="edit-gender">
            <option value="male">Nam</option>
            <option value="female">Nữ</option>
            </select>
        </div>

        <div class="d-grid">
            <button class="btn btn-success" onclick="saveProfile()">Lưu Thay Đổi</button>
        </div>

        <div class="text-center mt-3">
            <a href="/HomePage" class="btn btn-secondary">Quay lại</a>
        </div>
        </div>
    </div>

    <script src="/static/js/Profile.js"></script>
</body>
</html>
